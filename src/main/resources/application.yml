server:
  port: 8181

spring:
  application:
    name: ecommerce

  datasource:
    username: postgres
    password: password
    url: jdbc:postgresql://localhost:5432/ecommerce_db
  jpa:
    hibernate:
      ddl-auto: create-drop #update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false

springdoc:
  api-docs:
    path: /api-docs

  swagger-ui:
    path: /swagger-ui