server:
  port: 8181

spring:
  application:
    name: ecommerce

  datasource:
    username: postgres
    password: password
    url: jdbc:postgresql://localhost:5432/ecommerce
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

springdoc:
  api-docs:
    path: /api-docs

  swagger-ui:
    path: /swagger-ui